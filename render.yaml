services:
  - type: web
    runtime: static
    name: black-raspberry
    repo: https://github.com/cherryv1/Black-Raspberry-.git
    branch: main
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://blackcore-pegasus.onrender.com
