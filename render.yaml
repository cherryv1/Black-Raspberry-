services:
  - type: web
    runtime: static
    name: black-raspberry
    repo: https://github.com/cherryv1/Black-Raspberry-.git
    branch: main
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        headers:
          - key: Cache-Control
            value: max-age=31536000, public, immutable
    envVars:
      - key: VITE_API_URL
        value: https://blackcore-pegasus.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
